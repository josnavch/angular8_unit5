<h1>Home Component</h1>
<hr>
<h3>{{ nombre }}</h3>
<button class="btn btn-primary"
    (click)="cambiarNombre()">
    Cambiar Nombre
</button>
<hr>
<!-- $event es el evento recibido del componente hijo -->
<app-hijo [nombreHijo]= "nombre"
    (nombrePadre) = "nombre = $event"
    (cambioNombreHijo) = "hijoCambioNombre( $event )"
>
</app-hijo>

<br>
<button class="btn btn-primary"
    (click)="cambiarNombreHijo()">
    Cambiar Nombre Hijo
</button>
